<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/simple-sidebar.css}"/>

    <title>Products</title>
</head>
<body>
<div class="container">

    <div id="wrapper">

        <!-- Sidebar -->
        <div th:replace="fragments/sidebarMenu :: sidebarMenu"></div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <h1>System Users</h1>


                <div class="alert alert-danger" th:if="${errorM} != null">
                    <span th:text="${errorM}"></span>
                </div>
                <div class="alert alert-success" th:if="${updateM} != null">
                    <span th:text="${updateM}"></span>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class=" panel-title">Current System Users</h3>
                    </div>
                    <div class="panel-body">

                        <table class="table table-striped table-hover">
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th></th>
                            </tr>


                            <tr th:each="user : ${allSystemUsers}">

                                <td th:text="${user.firstName}"></td>
                                <td th:text="${user.lastName}"></td>


                                <td class="alert alert-success" th:if="${user.isAdmin()} == false"><a
                                        th:href="@{'/makeAdmin/' + ${user.id}}">Grant Admin Rights</a></td>
                                <td class="alert alert-danger" th:if="${user.isAdmin()} == true"><a
                                        th:href="@{'/removeAdmin/' + ${user.id}}">Revoke Admin Rights</a></td>
                            </tr>

                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<script>
        $("#wrapper").toggleClass("toggled");



</script>
</body>
</html>
